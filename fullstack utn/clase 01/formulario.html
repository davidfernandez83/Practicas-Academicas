<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="">Nombre: </label>
        <input type="text" placeholder="Nombre">
        <label for="">Apellido: </label>
        <input type="text" placeholder="Apellido">
        <label for="">Password: </label>
        <input type="password" placeholder="Password">
        <label for="">Fecha: </label>
        <input type="date">
        <label for="">Sexo</label>
        <ul>
            <li>
                <input type="radio" name="sexo" value="mujer"><label for="">Mujer</label>
            </li>
            <li>
                <input type="radio" name="sexo" value="hombre"><label for="">Hombre</label>
            </li>
        </ul>

        <label for="">Series</label>
        <ul>
            <li>
                <input type="checkbox" name="series[]" value="serie1">
                <label for="">Serie1</label>
            </li>
            <li>
                <input type="checkbox" name="series[]" value="serie2">
                <label for="">Serie2</label>
            </li>
            <li>
                <input type="checkbox" name="series[]" value="serie3">
                <label for="">Daredevil</label>
            </li>
        </ul>
    </form>
    
</body>
</html>
